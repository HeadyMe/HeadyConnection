services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "${UPTIME_KUMA_PORT:-3001}:3001"
    volumes:
      - uptime-kuma-data:/app/data
    environment:
      - TZ=${UPTIME_KUMA_TZ:-UTC}

volumes:
  uptime-kuma-data:
